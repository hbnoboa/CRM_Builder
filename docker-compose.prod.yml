services:
  # ===================
  # DATABASE
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-crm_builder}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  # ===================
  # CACHE
  # ===================
  redis:
    image: redis:7-alpine
    container_name: crm-redis-prod
    restart: always
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  # ===================
  # API (NestJS)
  # ===================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: crm-api-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-crm_builder}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://your-domain.com}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID:-}
      GCS_BUCKET: ${GCS_BUCKET:-}
      GCS_KEY_FILE: ${GCS_KEY_FILE:-}
      GCS_CREDENTIALS: ${GCS_CREDENTIALS:-}
      GCS_BASE_URL: ${GCS_BASE_URL:-}
      POWERSYNC_URL: ${POWERSYNC_URL:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - api_uploads:/app/uploads
    networks:
      - crm-network

  # ===================
  # WEB (Next.js)
  # ===================
  web:
    build:
      context: .
      dockerfile: apps/web-admin/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://136.114.109.222/api/v1}
    container_name: crm-web-prod
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - crm-network

  # ===================
  # NGINX (Reverse Proxy)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: crm-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - api
      - web
    networks:
      - crm-network

volumes:
  postgres_data:
  redis_data:
  api_uploads:

networks:
  crm-network:
    driver: bridge
