name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  FLUTTER_VERSION: '3.32.2'

jobs:
  # =====================
  # Flutter: Analyze & Test
  # =====================
  flutter-ci:
    name: Flutter CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: flutter-coverage
          path: apps/mobile/coverage/
          retention-days: 7

  # =====================
  # Lint and Type Check
  # =====================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Type check API
        run: cd apps/api && pnpm exec tsc --noEmit

      - name: Type check Web
        run: cd apps/web-admin && pnpm exec tsc --noEmit

  # =====================
  # Test
  # =====================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/crm_test?schema=public
      JWT_SECRET: test-secret-for-ci-only
      JWT_EXPIRES_IN: 7d
      API_PORT: 3001
      API_CORS_ORIGIN: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/api && pnpm prisma generate

      - name: Run database migrations
        run: cd apps/api && pnpm prisma db push

      - name: Seed test data
        run: cd apps/api && pnpm prisma db seed
        continue-on-error: true

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run API tests
        run: pnpm test:api

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # =====================
  # Build
  # =====================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, flutter-ci]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: cd apps/api && pnpm prisma generate

      - name: Build API
        run: cd apps/api && pnpm run build

      - name: Build Web Admin
        run: cd apps/web-admin && pnpm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}

  # =====================
  # Deploy API to Railway
  # =====================
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # =====================
  # Deploy Frontend to Vercel
  # =====================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web-admin

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web-admin

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web-admin

  # =====================
  # Post-Deploy Smoke Tests
  # =====================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check API health endpoint
        run: |
          API_URL="${{ vars.PRODUCTION_API_URL || 'https://api.your-domain.com' }}"
          echo "Checking API health at $API_URL/api/v1/health"

          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/api/v1/health" || echo "000")
            if [ "$response" = "200" ]; then
              echo "API health check passed!"
              exit 0
            fi
            echo "Attempt $i: Got $response, retrying in 10s..."
            sleep 10
          done

          echo "API health check failed after 5 attempts"
          exit 1

      - name: Check Frontend availability
        run: |
          FRONTEND_URL="${{ vars.PRODUCTION_FRONTEND_URL || 'https://your-domain.com' }}"
          echo "Checking Frontend at $FRONTEND_URL"

          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" || echo "000")
            if [ "$response" = "200" ]; then
              echo "Frontend check passed!"
              exit 0
            fi
            echo "Attempt $i: Got $response, retrying in 10s..."
            sleep 10
          done

          echo "Frontend check failed after 5 attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: echo "Deployment successful! API and Frontend are healthy."

      - name: Notify deployment failure
        if: failure()
        run: echo "Deployment verification failed! Please check the services."
