name: crm_mobile
description: CRM Builder - Mobile App (Offline-First)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Network
  dio: ^5.7.0

  # Local Database (Drift + PowerSync)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  powersync: ^1.9.3

  # Auth & Security
  flutter_secure_storage: ^9.2.3
  local_auth: ^2.3.0

  # Connectivity
  connectivity_plus: ^6.1.1

  # Forms
  reactive_forms: ^17.0.1

  # Images
  cached_network_image: ^3.4.1
  flutter_image_compress: ^2.3.0
  image_picker: ^1.1.2

  # Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # UI
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  pull_to_refresh_flutter3: ^2.0.2
  intl: ^0.19.0

  # Utils
  path_provider: ^2.1.5
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  workmanager: ^0.5.2
  logger: ^2.5.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.3
  drift_dev: ^2.22.1
  mockito: ^5.4.5
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
