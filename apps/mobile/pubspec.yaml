name: crm_mobile
description: CRM Builder - Mobile App (Offline-First)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Network
  dio: ^5.7.0

  # Local Database (Drift + PowerSync)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  powersync: ^1.9.3

  # Auth & Security
  flutter_secure_storage: ^9.2.3
  local_auth: ^2.3.0

  # Connectivity
  connectivity_plus: ^6.1.1

  # Forms
  reactive_forms: ^17.0.1

  # Images
  cached_network_image: ^3.4.1
  flutter_image_compress: ^2.3.0
  image_picker: ^1.1.2

  # Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

  # UI
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  pull_to_refresh_flutter3: ^2.0.2
  intl: ^0.20.2

  # Utils
  path_provider: ^2.1.5
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  # workmanager: ^0.5.2 # Removido temporariamente - incompativel com Kotlin 2.1
  logger: ^2.5.0
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.3
  drift_dev: ^2.22.1
  mockito: ^5.4.5
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

# ═══════════════════════════════════════════════════════
# App Icon Configuration
# Run: dart run flutter_launcher_icons
# ═══════════════════════════════════════════════════════
flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/icon/app_icon.png'
  adaptive_icon_background: '#1E293B'
  adaptive_icon_foreground: 'assets/icon/app_icon_foreground.png'
  min_sdk_android: 21

# ═══════════════════════════════════════════════════════
# Splash Screen Configuration
# Run: dart run flutter_native_splash:create
# ═══════════════════════════════════════════════════════
flutter_native_splash:
  color: '#1E293B'
  image: 'assets/icon/splash_logo.png'
  color_dark: '#0F172A'
  image_dark: 'assets/icon/splash_logo.png'
  android_12:
    color: '#1E293B'
    icon_background_color: '#1E293B'
    image: 'assets/icon/splash_logo.png'
    color_dark: '#0F172A'
    icon_background_color_dark: '#0F172A'
    image_dark: 'assets/icon/splash_logo.png'

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
